				<p>Over the past decade a variety of efforts have emerged that attempt to thread the needle of increasing public order and safety while better addressing the underlying causes of criminal behavior. Examples of such approaches include Justice Reinvestment,
					Law Enforcement Assisted Diversion (LEAD), specialized courts, prison reentry programs, and treatment alternatives to sentencing. Most of these innovative approaches involve cross-system collaboration and &quot;silo-busting&quot; -- getting individuals and
					entities working together who do not normally even talk. This presentation will focus on what we have learned over the past 40 years about what works in addressing low-level criminal activity, often driven by behavioral health issues. In particular,
					we will examine how approaches that some have defined as public health focused can be utilized in the interests of public order and safety. By looking at lessons from harm reduction efforts with active drug users, increased community based treatment,
					and diversions away from the criminal justice system, we will explore several potential paths forward to achieve better system and individual outcomes.</p>
